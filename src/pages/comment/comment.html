<ion-header>

  <ion-navbar color="primary-pale">
    <ion-title>comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input  formControlName="author" type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Your Rating</ion-label>
      <ion-range min="1" max="5" step="1" formControlName="rating">
        <ion-icon range-left small name="sad"></ion-icon>
        <ion-icon range-right name="md-happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea rows="10" formControlName="comment" type="text"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!comment.valid">Submit</button>
  </form>
</ion-content>
